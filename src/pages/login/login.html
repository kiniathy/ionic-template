<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>Usuario</ion-label>
      <ion-input type="text" #usuario></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>Senha</ion-label>
      <ion-input type="password" #senha></ion-input>
    </ion-item>
    <button ion-button full  color="light" (click)="login()">Entrar</button>
<button ion-button full  color="Default" (click)="irParaCadastro()">Cadastrar</button>
  
  
  </ion-list>
</ion-content>
